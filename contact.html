        <h2>Contact Path of Light Yoga Studio</h2>

        <p>Required fields are market with an asterisk*.</p>

        <form method="post" action="https://webdevbasics.net/scripts/yoga.php">

            <label for="myName">*Name:</label>
            <input id="myName" name="myName" type="text" required>

            <label for="myEmail">*Email:</label>
            <input id="myEmail" name="myEmail" type="email" size="35" required>

            <label for="howHeardAbout">How did you hear about us?</label>
            <input type="text" name="howHeard" id="howHeardAbout" list="howHeard">
            <datalist id="howHeard">
                <option>Google</option>
                <option>Bing</option>
                <option>Facebook</option>
                <option>Friend</option>
                <option>Radio Ad</option>
            </datalist>

            <label for="myComments">*Comments</label>
            <textarea id="myComments" name="myComments" rows="2" cols="20" required></textarea>

            <input type="submit" value="Send Now">

        </form>
